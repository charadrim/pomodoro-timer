<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div>
      <h1>Pomodoro Timer &#127813;</h1>
      <div>
        <h2>Pomodoro</h2>
        <p>Work for 25 minutes!</p>
        <h3>Timer: <span id="timerDisplay">25:00</span></h3>
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
      </div>

      <div>
        <h2>Pause</h2>
        <p>Short break, 5 minutes!</p>
        <h3>Timer: <span id="pauseDisplay">05:00</span></h3>
        <button id="startPauseButton">Start</button>
        <button id="resetPauseButton">Reset</button>
      </div>

      <div>
        <h2>Long Pause</h2>
        <p>Long break, 15 minutes!</p>
        <h3>Timer: <span id="longPauseDisplay">15:00</span></h3>
        <button id="startLongPauseButton">Start</button>
        <button id="resetLongPauseButton">Reset</button>
      </div>

      <p>ðŸ‘‹</p>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
