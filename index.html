<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'"

  <meta

  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer &#127813;</h1>
    <div class="sections">
      <div>
        <h2>Pomodoro</h2>
        <div id="pomodoroSection">
          <p>Work for 25 minutes!</p>
          <h3>Timer: <span id="timerDisplay">25:00</span></h3>
          <button id="startButton">Start</button>
          <button id=resetButton">Reset</button>
        </div>
      </div>

      <div>
        <h2>Pause</h2>
        <div id="pauseSection">
          <p>Short break, 5 minutes!</p>
          <h3>Timer: <span id="pauseDisplay">05:00</span></h3>
          <button id="startPauseButton">Start</button>
          <button id="resetPauseButton">Reset</button>
        </div>
      </div>

      <div>
        <h2>Long Pause</h2>
        <div id="longPauseSection">
          <p>Long break, 15 minutes!</p>
          <h3>Timer: <span id="longPauseDisplay">15:00</span></h3>
          <button id="startLongPauseButton">Start</button>
          <button id="resetLongPauseButton">Reset</button>
        </div>
      </div>
    </div>

  </div>

</body>
