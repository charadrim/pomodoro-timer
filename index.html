<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pomodoro Timer üçÖ</h1>
    <div class="container">
      <!-- Header Section with clickable headers -->
      <div class="header-section">
        <h2 class="toggleHeader" data-target="pomodoroSection">Pomodoro</h2>
        <h2 class="toggleHeader" data-target="pauseSection">Pause</h2>
        <h2 class="toggleHeader" data-target="longPauseSection">Long Pause</h2>
      </div>

      <!-- Content Section -->
      <div id="pomodoroSection" class="timerSection">
        <p>Work for 25 minutes!</p>
        <h3>Timer: <span id="timerDisplay">25:00</span></h3>
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
      </div>

      <div id="pauseSection" class="timerSection hidden">
        <p>Short break, 5 minutes!</p>
        <h3>Timer: <span id="pauseDisplay">05:00</span></h3>
        <button id="startPauseButton">Start</button>
        <button id="resetPauseButton">Reset</button>
      </div>

      <div id="longPauseSection" class="timerSection hidden">
        <p>Long break, 15 minutes!</p>
        <h3>Timer: <span id="longPauseDisplay">15:00</span></h3>
        <button id="startLongPauseButton">Start</button>
        <button id="resetLongPauseButton">Reset</button>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
